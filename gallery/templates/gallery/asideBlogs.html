<aside class="blogs">
    <h3>Blogs</h3>
    <ul>
        {% for post in blogs %}
        <li> 
            <p><a href="{% url 'post' post.id %}">{{post.title}}</a></p>
            <p>By <a href="{% url 'user' post.username %}">{{post.username}}</a></p>
        </li>
        {% endfor %}
    </ul>
</aside>
